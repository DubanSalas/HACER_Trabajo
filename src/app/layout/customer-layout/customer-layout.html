<mat-sidenav-container class="customer-layout">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="over" class="customer-sidenav">
    <div class="sidenav-header">
      <div class="user-info">
        <div class="user-avatar">
          <div class="avatar-circle">
            {{ getInitials() }}
          </div>
        </div>
        <div class="user-details">
          <h3>{{ getDisplayName() }}</h3>
          <p>{{ currentUser?.username || currentUser?.email }}</p>
        </div>
      </div>
    </div>
    
    <mat-divider></mat-divider>
    
    <mat-nav-list>
      <a mat-list-item 
         *ngFor="let item of menuItems" 
         [routerLink]="item.route"
         routerLinkActive="active-link"
         (click)="sidenav.close()">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
      
      <mat-divider></mat-divider>
      
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Cerrar Sesión</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Navigation -->
    <mat-toolbar class="customer-toolbar" color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      
      <div class="logo">
        <mat-icon class="logo-icon">restaurant</mat-icon>
        <span class="logo-text">DeliPedidos</span>
      </div>
      
      <div class="toolbar-spacer"></div>
      
      <!-- Cart Button -->
      <button mat-icon-button 
              (click)="navigateToCart()" 
              class="cart-button"
              [matBadge]="cartItemCount"
              [matBadgeHidden]="cartItemCount === 0"
              matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      
      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <div class="user-avatar-small">
            {{ getInitials() }}
          </div>
          <div class="user-info-menu">
            <div class="user-name">{{ getDisplayName() }}</div>
            <div class="user-email">{{ currentUser?.username || currentUser?.email }}</div>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <main class="customer-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
