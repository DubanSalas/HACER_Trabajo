<header class="header">
  <div class="header-container">
    <!-- Updated header layout with logo on left and title centered -->
    <div class="header-left">
      <div class="logo-section">
        <div class="logo-icon">üçï</div>
        <span class="company-name">{{ companyName }}</span>
      </div>
    </div>

    <div class="header-center">
      <div class="system-title">{{ systemName }}</div>
    </div>

    <div class="header-right">
      <button class="notification-btn" [matMenuTriggerFor]="notificationMenu">
        <mat-icon>notifications</mat-icon>
        <span class="notification-badge">{{ notificationCount }}</span>
      </button>
      <div class="user-profile">
        <button [matMenuTriggerFor]="userMenu" class="user-btn">
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Notification Menu -->
  <mat-menu #notificationMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>mail</mat-icon>
      <span>Nuevo mensaje</span>
    </button>
    <button mat-menu-item>
      <mat-icon>shopping_cart</mat-icon>
      <span>Nueva venta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>warning</mat-icon>
      <span>Alerta de stock</span>
    </button>
  </mat-menu>

  <!-- User Menu -->
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Mi Perfil</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Configuraci√≥n</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Cerrar Sesi√≥n</span>
    </button>
  </mat-menu>
</header>
