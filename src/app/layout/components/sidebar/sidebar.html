<aside class="sidebar" [class.collapsed]="isCollapsed">
  <button class="toggle-btn" (click)="toggleSidebar()" mat-icon-button>
    <mat-icon>{{ isCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>

  <div class="logo-section">
    <div class="logo-icon">üçï</div>
    <span class="logo-text" *ngIf="!isCollapsed">DeliPedidos</span>
  </div>

  <nav class="sidebar-nav">
    <ul class="menu-list">
      <li *ngFor="let item of menuItems" class="menu-item">
        <a [routerLink]="item.route" routerLinkActive="active" class="menu-link" [title]="item.label">
          <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
          <span class="menu-label" *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <!-- Config Toggle -->
    <div class="config-section" *ngIf="!isCollapsed">
      <app-config-toggle></app-config-toggle>
    </div>

    <div class="admin-section">
      <div class="admin-avatar">
        <mat-icon>person</mat-icon>
      </div>
      <div class="admin-info" *ngIf="!isCollapsed">
        <div class="admin-name">Administrador</div>
        <div class="admin-email">admin@delipedidos.com</div>
      </div>
      <button mat-icon-button class="admin-settings" *ngIf="!isCollapsed">
        <mat-icon>settings</mat-icon>
      </button>
    </div>
  </div>
</aside>
