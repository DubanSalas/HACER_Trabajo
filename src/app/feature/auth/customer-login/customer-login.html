<div class="customer-login">
  <div class="login-container">
    <!-- Header -->
    <div class="header">
      <button mat-icon-button (click)="goBack()" class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="logo">
        <mat-icon class="logo-icon">restaurant</mat-icon>
        <h1>DeliPedidos</h1>
      </div>
      <p class="subtitle">Portal del Cliente</p>
    </div>

    <!-- Login Card -->
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bienvenido de vuelta</mat-card-title>
        <mat-card-subtitle>Ingresa tus datos para continuar</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput 
                   type="email" 
                   formControlName="email"
                   placeholder="tu@email.com"
                   autocomplete="email">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error>{{ getErrorMessage('email') }}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Tu contraseña"
                   autocomplete="current-password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" tabindex="-1">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error>{{ getErrorMessage('password') }}</mat-error>
          </mat-form-field>

          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  class="login-button"
                  [disabled]="loading">
            <mat-icon *ngIf="!loading">login</mat-icon>
            <span *ngIf="!loading">Iniciar Sesión</span>
            <span *ngIf="loading">Iniciando...</span>
          </button>
        </form>

        <div class="register-section">
          <p class="register-text">¿No tienes cuenta?</p>
          <button mat-raised-button 
                  color="accent"
                  (click)="goToRegister()"
                  class="register-button">
            <mat-icon>person_add</mat-icon>
            Registrarse Aquí
          </button>
        </div>
      </mat-card-content>
    </mat-card>


  </div>
</div>
